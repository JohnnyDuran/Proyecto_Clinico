{% extends 'base.html' %}
{% block header %}
{% include 'header.html' %}
{% endblock %}

{% block main %}
{% load static %}


<div class="container" id="inicio">
    <div class="row">
        <div class="card col-s12 col-md-12">
            <form class=" form-group">
                <fieldset>

                    <legend>  Registro de Pacientes</legend>
                        <div class="card-body">
                            <input type="file" class="btn btn-warning btn-sm">
                        </div>
                    <div class="row">
                        <div class="col form-group">
                            <label>Nombre Completo:</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col form-group">
                            <label>Cédula:</label>
                            <input type="text" class="form-control" placeholder="Cedula">
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label>Estado Civil:</label>
                            <input type="text" class="form-control" placeholder="Estado Civil">
                        </div>
                        
                        <div class="col form-group">
                            <label>Sexo:</label>
                            <input type="text" class="form-control" placeholder="Sexo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label>Fecha Nacimiento:</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col form-group">
                            <label>Telefono:</label>
                            <input type="text" class="form-control" placeholder="Telefono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label>Dirección:</label>
                            <input type="text" class="form-control" placeholder="Dirección">
                        </div>
                        <div class="col form-group">
                            <label>Nacionalidad:</label>
                            <input type="text" class="form-control" placeholder="Nacionalidad">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label>Tipo de Sangre:</label>
                            <input type="text" class="form-control" placeholder="Tipo de Sangre">
                        </div>
                        <div class="col form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group form-inline">
                    <label class="col-sm-6 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-warning btn-sm"> Registrar</button>
                        <a href="{% url 'inicio' %}" class="btn btn-danger btn-sm">Cancelar</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
